<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <div>
            <h1>
                CALCULADORA DE IMC
            </h1>
            <div class="grid">
                <div>
                    <h4>IMC</h4>
                    <p>Menor que 18.5</p>
                    <p>Entre 18.5 e 24.9</p>
                    <p>Entre 25 e 29.9</p>
                    <p>Entre 30 e 34.9</p>
                    <p>Entre 35 e 39.9</p>
                    <p>Mais do que 40</p>
                </div>
                <div>
                    <h4>Resultado</h4>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>
            </div>
            <form action="#" class="form">
                <label for="peso">Peso com decimais separados por ponto.</label>
                <input type="text" name="peso" id="peso" placeholder=0.00>
                <label for="altura">Altura em metros, separado por ponto.</label>
                <input type="text" name="altura" id="altura" placeholder=0.00>
                <button type="submit">Calcular</button>
            </form>
            <div class="resultado">
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
